[application]
public_location = '/'
use_friendly_urls = 1

[page]
header = '' ;ELEMENTS_ROOT'header.php'
footer = '' ;ELEMENTS_ROOT'footer.php'
title = 'STAPLE Code - A PHP 5 Model-View-Controller Framework for Rapid Application Development'

[layout]
default = 'main'
scripts[] = 'https://apis.google.com/js/plusone.js'
styles[] = '/style/style.css'
meta_keywords = ''
meta_description = ''

[db]
autoconnect = 0
host = 'localhost'
username = ''
password = ''
db = ''

[auth]
enabled = 0
adapter = 'Staple_DBAuthAdapter'
controller = 'accountController'
authtable = 'accounts'
uidfield = 'username'
pwfield = 'password'
rolefield = 'accountType'
pwenctype = 'SHA1'
allowedRoute[] = 'index/index'

[email]
html = 1
from = 'no-reply@staplecode.org'
bcc = ''
server = ''
template = ELEMENTS_ROOT'email/template.html'

[errors]
devmode = 0